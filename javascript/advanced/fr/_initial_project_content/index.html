<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>My to-do list</title>
        <!-- Include jQuery -->
        <script type="text/javascript" src="js/jquery-3.1.0.min.js"></script>
        <!-- Include to-do.js for to-do list code -->
        <script type="text/javascript" src="js/to-do.js"></script>
        <link rel="stylesheet" href="/css/style.css" media="screen" charset="utf-8">
    </head>
    <body>
        <div class="todo-wrapper">
            <h2>Ma to-do liste</h2>
            <p>Double-click un element pour le marquer comme completé.</p>
            <form name="todo-adder">
                <input type="text" name="new-todo" />
            </form>
            <div id="add-button" class="pretty-button">Ajouter</div> <br />
            <ol class="todo-list">
                <li>Element 1</li>
                <li>Element 2</li>
                <li class="completed">Element 3</li>
                <li>Element 4</li>
            </ol>
            <div class="control-wrapper">
                <div id="clear-button" class="pretty-button">Vider les completés</div>
                <div id="empty-button" class="pretty-button">Vider la liste</div>
            </div>
        </div>
    </body>
</html>
